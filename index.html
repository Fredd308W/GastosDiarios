<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Gastos Diarios</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center mb-4">Registro de Gastos Diarios</h2>

        <div class="card shadow p-4">
            <form id="formGasto">

                <div class="mb-3">
                    <label class="form-label">Descripción del gasto</label>
                    <input type="text" id="descripcion" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Tipo de gasto</label>
                    <select id="tipo" class="form-select" required>
                        <option value="">Seleccione una opción</option>
                        <option>Comida</option>
                        <option>Transporte</option>
                        <option>Servicios</option>
                        <option>Renta</option>
                        <option>Salud</option>
                        <option>Ocio</option>
                        <option>Otros</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Monto (Q)</label>
                    <input type="number" id="monto" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Fecha</label>
                    <input type="date" id="fecha" class="form-control" required>
                </div>

                <button class="btn btn-primary w-100">Guardar gasto</button>
                
            </form>
        </div>

        <h3 class="mt-5">Gastos Registrados</h3>
        <ul id="listaGastos" class="list-group mt-3"></ul>
        <button class="btn btn-success mt-3" id="exportarBtn">Exportar Base de Datos</button>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>

    <!-- Script principal -->
    <script type="module" src="app.js"></script>


</body>
</html>
